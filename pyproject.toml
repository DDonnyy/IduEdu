[tool.poetry]
name = "iduedu"
version = "0.1.2"
license = "BSD-3-Clause"
description = "IduEdu is a Python package for the creation and manipulation of complex city networks from OpenStreetMap."
authors = ["DDonnyy <63115678+DDonnyy@users.noreply.github.com>"]
readme = "README.md"

packages = [{ include = "iduedu", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
osmnx = "^1.9.4"
tqdm = "^4.66.2"
osm2geojson = "^0.2.4"
networkit = "^11.0"
numpy = "^1.23.5"
pandas = "^2.2.0"
geopandas = "^0.14.4"
networkx = "^3.3"
loguru = "^0.7.2"
scipy = "^1.13.1"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
pylint = "^3.0.3"
isort = "^5.13.2"
jupyter = "^1.0.0"
ortools = "^9.9.3963"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.pylint.format]
max-line-length = 120
expected-line-ending-format = "LF"
max-locals = 20
extension-pkg-allow-list = ["networkit"]
disable = [
    "duplicate-code",
    "missing-module-docstring",
    "missing-function-docstring",
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "too-many-arguments",
    "cyclic-import"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
split_on_trailing_comma = true
skip = ["__init__.py"]
